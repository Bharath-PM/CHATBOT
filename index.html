<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>                                                 
<body>
    <!-- Container for the main content -->
    <div class="container">
        <h1>Welcome to the Future!</h1> <!-- Updated h1 -->
        <h2>Your AI is Ready to Assist</h2> <!-- Updated h2 -->
    </div>  

    <!-- Prompt Area: Input and button for user interaction -->
    <div class="prompt-area">
        <input type="text" class="prompt" placeholder="Ask Something....">
        <button class="btn">
            <img src="send.svg" alt="Send Button">
        </button>
    </div>

    <!-- Chat container to display conversation -->
    <div class="chat-container">
        <!-- Example chat messages can go here -->
        <!-- <div class="user-chat-box">Your message</div>
        <div class="ai-chat-box">AI's reply</div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
